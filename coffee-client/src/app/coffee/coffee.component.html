<div>
    <mat-card class="full-width">
      <mat-card-title>
        Place your order
      </mat-card-title>
      <mat-card-content>
       
            <div>
              <mat-form-field>
                  <mat-select placeholder = "Coffee Name" [(ngModel)]="coffeeOrder.coffeeName">
                    <mat-option *ngFor = "let coffee of coffeeNames" [value] = "coffee">
                        {{coffee.coffeeName}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                    <mat-select placeholder = "Coffee Type" [(ngModel)]="coffeeOrder.coffeeType">
                      <mat-option *ngFor = "let type of coffeeTypes" [value] = "type">
                          {{type.coffeeType}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Address" [(ngModel)]="coffeeOrder.address"></textarea>
                </mat-form-field>
              </div>
              <div>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Place" [(ngModel)]="coffeeOrder.place"/>
                  </mat-form-field>
              </div>
              <div>
                  <mat-slider min="1" max="10" step="1" thumbLabel [(ngModel)]="coffeeOrder.rating"></mat-slider>
              </div>

      </mat-card-content>
      <mat-card-actions align="end">
        <div>
          <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </div>
     </mat-card-actions>
    </mat-card>
    <mat-card>
      {{coffeeOrder | json}}
    </mat-card>
  </div>
